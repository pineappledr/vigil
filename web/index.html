<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigil · Infrastructure Monitor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/smart-attributes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo" onclick="resetDashboard()">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                    <span class="logo-text">Vigil</span>
                </div>
                <div id="status-indicator" class="status-dot offline" title="Connecting..."></div>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <span class="nav-label">Overview</span>
                    <a href="#" class="nav-item active" onclick="resetDashboard(); return false;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"/>
                            <rect x="14" y="3" width="7" height="7"/>
                            <rect x="14" y="14" width="7" height="7"/>
                            <rect x="3" y="14" width="7" height="7"/>
                        </svg>
                        Dashboard
                    </a>
                </div>
                
                <div class="nav-section">
                    <span class="nav-label">Servers <span id="server-count" class="count-badge">0</span></span>
                    <div id="server-nav-list" class="server-list-nav"></div>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="stats-mini">
                    <div class="stat-item">
                        <span class="stat-value" id="total-drives">0</span>
                        <span class="stat-label">Drives</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value healthy" id="healthy-count">0</span>
                        <span class="stat-label">Healthy</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value warning" id="warning-count">0</span>
                        <span class="stat-label">Warning</span>
                    </div>
                </div>
                <div class="sidebar-meta">
                    <span class="version" id="app-version">v...</span>
                    <a href="https://github.com/pineappledr/vigil" target="_blank" rel="noopener" class="github-link" title="View on GitHub">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <nav id="breadcrumbs" class="breadcrumbs hidden">
                        <a href="#" onclick="resetDashboard(); return false;">Dashboard</a>
                        <span class="separator">›</span>
                        <span id="crumb-server" class="current">Server</span>
                    </nav>
                    <h1 id="page-title">Infrastructure Overview</h1>
                </div>
                <div class="header-right">
                    <div id="user-menu"></div>
                    <span class="last-update">Last update: <time id="last-update-time">--:--:--</time></span>
                    <button class="btn-refresh" onclick="fetchData()" title="Refresh">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"/>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Dashboard View -->
            <div id="dashboard-view" class="view">
                <div class="summary-grid" id="summary-cards"></div>
                <div class="section-header"><h2>Servers</h2></div>
                <div id="server-list" class="server-grid">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="2" y="2" width="20" height="8" rx="2"/>
                            <rect x="2" y="14" width="20" height="8" rx="2"/>
                            <circle cx="6" cy="6" r="1"/>
                            <circle cx="6" cy="18" r="1"/>
                        </svg>
                        <p>Waiting for agents to connect...</p>
                        <span class="hint">Run vigil-agent on your servers to begin monitoring</span>
                    </div>
                </div>
            </div>

            <!-- Details View -->
            <div id="details-view" class="view hidden">
                <button class="btn-back" onclick="goBackToContext()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"/>
                        <polyline points="12 19 5 12 12 5"/>
                    </svg>
                    Back
                </button>
                <div class="details-layout">
                    <aside id="detail-sidebar" class="detail-sidebar"></aside>
                    <section class="detail-main">
                        <div class="detail-card">
                            <h2>S.M.A.R.T. Health & Attributes</h2>
                            <div id="smart-view-container"></div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- Modular JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/state.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/smart-attributes.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/data.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
