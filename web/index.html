<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigil · Infrastructure Monitor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo" onclick="resetDashboard()">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                    <span class="logo-text">Vigil</span>
                </div>
                <div id="status-indicator" class="status-dot offline" title="Connecting..."></div>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <span class="nav-label">Overview</span>
                    <a href="#" class="nav-item active" onclick="resetDashboard(); return false;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"/>
                            <rect x="14" y="3" width="7" height="7"/>
                            <rect x="14" y="14" width="7" height="7"/>
                            <rect x="3" y="14" width="7" height="7"/>
                        </svg>
                        Dashboard
                    </a>
                </div>
                
                <div class="nav-section">
                    <span class="nav-label">Servers <span id="server-count" class="count-badge">0</span></span>
                    <div id="server-nav-list" class="server-list-nav">
                        <!-- Dynamically populated -->
                    </div>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="stats-mini">
                    <div class="stat-item">
                        <span class="stat-value" id="total-drives">0</span>
                        <span class="stat-label">Drives</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value healthy" id="healthy-count">0</span>
                        <span class="stat-label">Healthy</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value warning" id="warning-count">0</span>
                        <span class="stat-label">Warning</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <nav id="breadcrumbs" class="breadcrumbs hidden">
                        <a href="#" onclick="resetDashboard(); return false;">Dashboard</a>
                        <span class="separator">›</span>
                        <span id="crumb-server" class="current">Server</span>
                    </nav>
                    <h1 id="page-title">Infrastructure Overview</h1>
                </div>
                <div class="header-right">
                    <span class="last-update">Last update: <time id="last-update-time">--:--:--</time></span>
                    <button class="btn-refresh" onclick="fetchData()" title="Refresh">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"/>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Dashboard View -->
            <div id="dashboard-view" class="view">
                <!-- Summary Cards -->
                <div class="summary-grid" id="summary-cards">
                    <!-- Dynamically populated -->
                </div>

                <!-- Server Grid -->
                <div class="section-header">
                    <h2>Servers</h2>
                </div>
                <div id="server-list" class="server-grid">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="2" y="2" width="20" height="8" rx="2"/>
                            <rect x="2" y="14" width="20" height="8" rx="2"/>
                            <circle cx="6" cy="6" r="1"/>
                            <circle cx="6" cy="18" r="1"/>
                        </svg>
                        <p>Waiting for agents to connect...</p>
                        <span class="hint">Run vigil-agent on your servers to begin monitoring</span>
                    </div>
                </div>
            </div>

            <!-- Details View -->
            <div id="details-view" class="view hidden">
                <button class="btn-back" onclick="goBackToContext()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"/>
                        <polyline points="12 19 5 12 12 5"/>
                    </svg>
                    Back
                </button>
                
                <div class="details-layout">
                    <aside id="detail-sidebar" class="detail-sidebar">
                        <!-- Drive info populated here -->
                    </aside>

                    <section class="detail-main">
                        <div class="detail-card">
                            <h2>S.M.A.R.T. Attributes</h2>
                            <div class="table-container">
                                <table class="smart-table" id="detail-table">
                                    <!-- Attributes populated here -->
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
