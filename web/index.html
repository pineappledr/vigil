<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigil Monitor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-shell">
        <nav class="top-bar">
            <div class="layout-container">
                <div class="logo-group" onclick="resetDashboard()">
                    <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-svg">
                        <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                        <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                        <line x1="6" y1="6" x2="6.01" y2="6"></line>
                        <line x1="6" y1="18" x2="6.01" y2="18"></line>
                    </svg>
                    <span class="brand-name">VIGIL</span>
                </div>
                
                <div id="breadcrumbs" class="breadcrumbs hidden">
                    <span class="crumb-divider">/</span>
                    <span id="crumb-current" class="crumb-text">Server</span>
                </div>

                <div class="spacer"></div>

                <div class="top-actions">
                    <div id="connection-status" class="version-pill">v1.0.0</div>
                    <a href="https://github.com/pineappledr/vigil" target="_blank" class="github-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                    </a>
                </div>
            </div>
        </nav>

        <main class="content-area">
            <div class="layout-container">
                
                <div id="alert-section" class="hidden">
                    <div class="alert-container">
                        <h3 class="alert-header">Active Alerts</h3>
                        <div id="alert-list" class="alert-group-container">
                            </div>
                    </div>
                </div>

                <div id="dashboard-view" class="view-section">
                    <div id="server-list" class="grid-layout"></div>
                </div>

                <div id="details-view" class="hidden">
                    <div class="details-container">
                        <button class="btn-back" onclick="goBackToContext()">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                            Back to Dashboard
                        </button>
                        
                        <div class="split-layout">
                            <aside id="detail-sidebar" class="panel sidebar-panel"></aside>
                            <section class="panel content-panel">
                                <div class="panel-header">
                                    <h2>S.M.A.R.T. Analysis</h2>
                                    <div class="badge-subtle">LIVE DATA</div>
                                </div>
                                <div class="table-wrapper">
                                    <table class="smart-table" id="detail-table"></table>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
