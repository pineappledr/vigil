<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vigil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <style>
        /* Override variables for the Blue Theme */
        :root {
            --accent-blue: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container { width: 100%; max-width: 400px; }

        .login-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        /* --- LOGO SECTION --- */
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .logo-text {
            /* Using Outfit font to match your Blue Screenshot */
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 42px;
            
            /* Blue Color */
            color: var(--accent-blue);
            text-shadow: 0 0 10px var(--accent-glow);
            
            letter-spacing: -0.5px;
            line-height: 1;
        }

        .login-title {
            text-align: center;
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        /* --- FORM ELEMENTS --- */
        .form-group { margin-bottom: 20px; }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            font-family: var(--font-sans);
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        /* Blue Focus Glow */
        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-input::placeholder { color: var(--text-muted); }

        /* --- BUTTON (Blue Theme) --- */
        .login-button {
            width: 100%;
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 600;
            font-family: var(--font-sans);
            color: white;
            
            /* Solid Blue Background */
            background: var(--accent-blue);
            
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .login-button:active { transform: translateY(0); }
        .login-button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        /* --- EXTRAS --- */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.875rem;
            display: none;
        }

        .error-message.show { display: block; }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        /* Blue Links */
        .footer a { color: var(--accent-blue); text-decoration: none; }
        .footer a:hover { text-decoration: underline; }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            
            <div class="logo">
                <img src="img/Vigil.png" alt="Vigil" style="height: 150px; width: auto;">
               <!--  <span class="logo-text">Vigil</span> -->
            </div>            
            
            <p class="login-title">Sign in to your dashboard</p>
            <div id="error-message" class="error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" 
                           placeholder="Enter your username" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" 
                           placeholder="Enter your password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="login-button" id="login-btn">Sign In</button>
            </form>
            
            <div class="footer">
                <a href="https://github.com/pineappledr/vigil" target="_blank">Vigil</a> - Server Monitoring
            </div>
        </div>
    </div>

    <script>
        (async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                if (!data.auth_enabled || data.authenticated) {
                    window.location.href = '/';
                }
            } catch (e) {
                console.error('Auth check failed:', e);
            }
        })();

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('login-btn');
            const errorEl = document.getElementById('error-message');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Signing in...';
            errorEl.classList.remove('show');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    window.location.href = '/';
                } else {
                    errorEl.textContent = data.error || 'Login failed. Please try again.';
                    errorEl.classList.add('show');
                }
            } catch (err) {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });

        document.getElementById('username').focus();
    </script>
</body>
</html>
