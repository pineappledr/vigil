name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          go-version: '1.25'

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: |
          go build -v ./cmd/server
          go build -v ./cmd/agent

      - name: Test
        run: go test -v ./...

  build-release-images:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Agent
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-release-binaries:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          go-version: '1.25'

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          mkdir -p dist
          mkdir -p dist
          VERSION=${{ steps.version.outputs.version }}
          
          # Agent binaries (no CGO - works cross-platform)
          echo "Building agent binaries..."
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/vigil-agent-linux-amd64 ./cmd/agent
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/vigil-agent-linux-arm64 ./cmd/agent
          
          # Server binary (needs CGO for sqlite, amd64 only)
          echo "Building server binary..."
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/vigil-server-linux-amd64 ./cmd/server
          
          # Create checksums
          cd dist
          sha256sum * > checksums.txt
          
          echo "Built files:"
          ls -la

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "changes=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGES=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
            echo "changes<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Vigil v${{ steps.version.outputs.version }}
          body: |
            ## Vigil v${{ steps.version.outputs.version }}
            
            ### Changes
            ${{ steps.changelog.outputs.changes }}
            
            ---
            
            ### üê≥ Docker Installation
            
            **Server:**
            ```bash
            docker run -d \
              --name vigil-server \
              -p 8090:8090 \
              -v vigil_data:/data \
              --restart unless-stopped \
              ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ```
            
            **Agent:**
            ```bash
            docker run -d \
              --name vigil-agent \
              --net=host \
              --privileged \
              -v /dev:/dev:ro \
              --restart unless-stopped \
              ghcr.io/${{ github.repository }}-agent:${{ steps.version.outputs.version }} \
              --server http://YOUR_SERVER_IP:8090
            ```
            
            ---
            
            ### üì¶ Binary Installation
            
            **Agent (AMD64):**
            ```bash
            sudo curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/vigil-agent-linux-amd64 -o /usr/local/bin/vigil-agent
            sudo chmod +x /usr/local/bin/vigil-agent
            sudo vigil-agent --server http://YOUR_SERVER_IP:8090 --interval 60
            ```
            
            **Agent (ARM64 / Raspberry Pi):**
            ```bash
            sudo curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/vigil-agent-linux-arm64 -o /usr/local/bin/vigil-agent
            sudo chmod +x /usr/local/bin/vigil-agent
            sudo vigil-agent --server http://YOUR_SERVER_IP:8090 --interval 60
            ```
            
            ---
            
            ### ‚úÖ Checksums
            See `checksums.txt` for SHA256 checksums of all binaries.
          files: |
            dist/vigil-server-linux-amd64
            dist/vigil-agent-linux-amd64
            dist/vigil-agent-linux-arm64
            dist/checksums.txt
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}