name: Build and Release

on:
  push:
    branches: [ "**" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "develop" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GO_VERSION: '1.25.7'

jobs:
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # TEST JOB - Runs on every push/PR
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run tests with coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

      - name: Build check
        run: |
          go build -v ./cmd/server
          go build -v ./cmd/agent

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # SECURITY SCAN - Breaks the build on high/critical vulnerabilities
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Run gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -severity medium -confidence medium -quiet ./...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build server image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          load: true
          tags: vigil-server:scan
          cache-from: type=gha

      - name: Build agent image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent
          push: false
          load: true
          tags: vigil-agent:scan
          cache-from: type=gha

      - name: Trivy scan - Server image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: vigil-server:scan
          exit-code: '1'
          severity: HIGH,CRITICAL
          ignore-unfixed: true

      - name: Trivy scan - Agent image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: vigil-agent:scan
          exit-code: '1'
          severity: HIGH,CRITICAL
          ignore-unfixed: true

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # PR PREVIEW - Build preview images for pull requests
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  build-pr-preview:
    name: PR Preview
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set version
        id: version
        run: echo "tag=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      # Build all images using reusable pattern
      - name: Build Server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          build-args: VERSION=${{ steps.version.outputs.tag }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Agent (Alpine)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent
          push: true
          build-args: VERSION=${{ steps.version.outputs.tag }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:${{ steps.version.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Agent (Debian)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent.debian
          push: true
          build-args: VERSION=${{ steps.version.outputs.tag }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:${{ steps.version.outputs.tag }}-debian
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ steps.version.outputs.tag }}';
            const registry = '${{ env.REGISTRY }}';
            const image = '${{ env.IMAGE_NAME }}';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üê≥ Preview Images Built!
              
            | Image | Pull Command |
            |-------|--------------|
            | Server | \`docker pull ${registry}/${image}:${tag}\` |
            | Agent (Alpine) | \`docker pull ${registry}/${image}-agent:${tag}\` |
            | Agent (Debian) | \`docker pull ${registry}/${image}-agent:${tag}-debian\` |
            
            These preview images can be used for testing before merging.`
            })

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # DEV BUILD - Feature branches (not main, not tags)
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  build-dev:
    name: Dev Build
    needs: [test, security]
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' && 
      !startsWith(github.ref, 'refs/tags/') && 
      github.ref != 'refs/heads/main'
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          BRANCH_TAG=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          VERSION="dev-${BRANCH_TAG}-${SHORT_SHA}"

          echo "branch=$BRANCH_TAG" >> $GITHUB_OUTPUT
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build agent binaries
        run: |
          mkdir -p dist
          VERSION="${{ steps.meta.outputs.version }}"
          LDFLAGS="-s -w -X main.version=$VERSION"

          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="$LDFLAGS" -o dist/vigil-agent-linux-amd64 ./cmd/agent
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="$LDFLAGS" -o dist/vigil-agent-linux-arm64 ./cmd/agent

          cd dist && sha256sum * > checksums.txt

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: vigil-agent-${{ steps.meta.outputs.version }}
          path: dist/
          retention-days: 14

      - name: Publish dev release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev-${{ steps.meta.outputs.branch }}
          name: "Dev: ${{ steps.meta.outputs.branch }}"
          body: |
            Dev build from `${{ steps.meta.outputs.branch }}` branch (commit ${{ github.sha }}).

            **Version:** `${{ steps.meta.outputs.version }}`

            Install with:
            ```bash
            curl -sL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install-agent.sh | bash -s -- -s "SERVER_URL" -t "TOKEN" -n "NAME" -v "dev-${{ steps.meta.outputs.branch }}"
            ```
          files: |
            dist/vigil-agent-linux-amd64
            dist/vigil-agent-linux-arm64
            dist/checksums.txt
          prerelease: true
          make_latest: false

      - name: Build Server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          build-args: VERSION=${{ steps.meta.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-${{ steps.meta.outputs.branch }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-${{ steps.meta.outputs.branch }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Agent (Alpine)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent
          push: true
          build-args: VERSION=${{ steps.meta.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:dev-${{ steps.meta.outputs.branch }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:dev-${{ steps.meta.outputs.branch }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Agent (Debian)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent.debian
          push: true
          build-args: VERSION=${{ steps.meta.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:dev-${{ steps.meta.outputs.branch }}-debian
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:dev-${{ steps.meta.outputs.branch }}-debian-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # LATEST BUILD - Main branch
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  build-latest:
    name: Latest Build
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: meta
        run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build Server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: VERSION=latest-${{ steps.meta.outputs.sha }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Agent (Alpine)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: VERSION=latest-${{ steps.meta.outputs.sha }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:alpine
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Agent (Debian)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent.debian
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: VERSION=latest-${{ steps.meta.outputs.sha }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:debian
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:latest-debian
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:${{ github.sha }}-debian
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # RELEASE - Version tags (v*)
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  release:
    name: Release
    needs: [test, security]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=${{ contains(github.ref, '-') }}" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: VERSION=${{ steps.version.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Agent (Alpine)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: VERSION=${{ steps.version.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:${{ steps.version.outputs.version }}-alpine
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:alpine
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Agent (Debian)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent.debian
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: VERSION=${{ steps.version.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:${{ steps.version.outputs.version }}-debian
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:debian
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build release binaries
        run: |
          mkdir -p dist
          VERSION="${{ steps.version.outputs.version }}"
          LDFLAGS="-s -w -X main.version=$VERSION"
          
          # Agent binaries (no CGO - cross-platform)
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="$LDFLAGS" -o dist/vigil-agent-linux-amd64 ./cmd/agent
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="$LDFLAGS" -o dist/vigil-agent-linux-arm64 ./cmd/agent
          
          # Server binary (amd64 only - requires CGO for SQLite)
          GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/vigil-server-linux-amd64 ./cmd/server
          
          # Checksums
          cd dist && sha256sum * > checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "changes=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGES=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
            echo "changes<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Vigil v${{ steps.version.outputs.version }}
          body: |
            ## Vigil v${{ steps.version.outputs.version }}
            
            ### Changes
            ${{ steps.changelog.outputs.changes }}
            
            ---
            
            ### üê≥ Docker Images
            
            | Image | Command |
            |-------|---------|
            | Server | `docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}` |
            | Agent (Alpine) | `docker pull ghcr.io/${{ github.repository }}-agent:${{ steps.version.outputs.version }}` |
            | Agent (Debian) | `docker pull ghcr.io/${{ github.repository }}-agent:${{ steps.version.outputs.version }}-debian` |
            
            #### Which Agent Image Should I Use?
            
            | System | Recommended | Notes |
            |--------|-------------|-------|
            | Ubuntu/Debian | Alpine | ZFS tools included |
            | Alpine Linux | Alpine | Native compatibility |
            | TrueNAS SCALE | Debian | Mount host ZFS tools |
            | TrueNAS CORE | Debian | Mount host ZFS tools |
            | Proxmox | Alpine | ZFS tools included |
            | Unraid | Alpine | No ZFS needed |
            
            **Multi-Architecture:** Both variants support `linux/amd64` and `linux/arm64`
            
            ---
            
            ### üì¶ Binaries
            
            ```bash
            # Download and install
            VERSION=${{ steps.version.outputs.version }}
            
            # Server (AMD64)
            curl -L https://github.com/${{ github.repository }}/releases/download/v${VERSION}/vigil-server-linux-amd64 -o vigil-server
            chmod +x vigil-server
            
            # Agent (AMD64)
            curl -L https://github.com/${{ github.repository }}/releases/download/v${VERSION}/vigil-agent-linux-amd64 -o vigil-agent
            chmod +x vigil-agent
            
            # Agent (ARM64)
            curl -L https://github.com/${{ github.repository }}/releases/download/v${VERSION}/vigil-agent-linux-arm64 -o vigil-agent
            chmod +x vigil-agent
            ```
            
            ### ‚úÖ Verify Checksums
            
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/v${VERSION}/checksums.txt | sha256sum -c
            ```
          files: |
            dist/vigil-server-linux-amd64
            dist/vigil-agent-linux-amd64
            dist/vigil-agent-linux-arm64
            dist/checksums.txt
          draft: false
          prerelease: ${{ steps.version.outputs.is_prerelease }}
          make_latest: true