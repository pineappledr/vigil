name: Build and Release

on:
  push:
    branches: [ "**" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "develop" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: |
          go build -v ./cmd/server
          go build -v ./cmd/agent

      - name: Test
        run: go test -v ./...

  # Build preview images for PRs
  build-pr-preview:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Server (PR Preview)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          build-args: |
            VERSION=pr-${{ github.event.pull_request.number }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Agent (PR Preview)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent
          push: true
          build-args: |
            VERSION=pr-${{ github.event.pull_request.number }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Preview Images Built!
              
              **Server:**
              \`\`\`bash
              docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}
              \`\`\`
              
              **Agent:**
              \`\`\`bash
              docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:pr-${{ github.event.pull_request.number }}
              \`\`\`
              
              These preview images can be used for testing before merging.`
            })

  # Build dev images for feature branches (not main, not tags)
  build-branch-dev:
    needs: test
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' && 
      !startsWith(github.ref, 'refs/tags/') && 
      github.ref != 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract branch name
        id: branch
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          # Replace / with - for valid docker tag
          BRANCH_TAG=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          echo "name=$BRANCH_TAG" >> $GITHUB_OUTPUT
          # Create short SHA for version
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build and push Server (Dev)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          build-args: |
            VERSION=dev-${{ steps.branch.outputs.name }}-${{ steps.branch.outputs.short_sha }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-${{ steps.branch.outputs.name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-${{ steps.branch.outputs.name }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Agent (Dev)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent
          push: true
          build-args: |
            VERSION=dev-${{ steps.branch.outputs.name }}-${{ steps.branch.outputs.short_sha }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:dev-${{ steps.branch.outputs.name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:dev-${{ steps.branch.outputs.name }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print dev image info
        run: |
          echo "## Dev Images Built!"
          echo ""
          echo "**Server:**"
          echo "\`\`\`"
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-${{ steps.branch.outputs.name }}"
          echo "\`\`\`"
          echo ""
          echo "**Agent:**"
          echo "\`\`\`"
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:dev-${{ steps.branch.outputs.name }}"
          echo "\`\`\`"

  # Build latest images for main branch
  build-latest:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push Server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=latest-${{ steps.sha.outputs.short }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Agent
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=latest-${{ steps.sha.outputs.short }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build release images and binaries for version tags
  release:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Server (Release)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Agent (Release)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build release binaries
        run: |
          mkdir -p dist
          VERSION=${{ steps.version.outputs.version }}
          
          # Agent binaries (no CGO - cross-platform)
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/vigil-agent-linux-amd64 ./cmd/agent
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/vigil-agent-linux-arm64 ./cmd/agent
          
          # Server binary (amd64 only)
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/vigil-server-linux-amd64 ./cmd/server
          
          # Checksums
          cd dist && sha256sum * > checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "changes=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGES=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
            echo "changes<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Vigil v${{ steps.version.outputs.version }}
          body: |
            ## Vigil v${{ steps.version.outputs.version }}
            
            ### Changes
            ${{ steps.changelog.outputs.changes }}
            
            ---
            
            ### Docker
            
            ```bash
            # Server
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            
            # Agent
            docker pull ghcr.io/${{ github.repository }}-agent:${{ steps.version.outputs.version }}
            ```
            
            ### Binaries
            
            ```bash
            # Agent (AMD64)
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/vigil-agent-linux-amd64 -o vigil-agent
            
            # Agent (ARM64)
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/vigil-agent-linux-arm64 -o vigil-agent
            ```
          files: |
            dist/vigil-server-linux-amd64
            dist/vigil-agent-linux-amd64
            dist/vigil-agent-linux-arm64
            dist/checksums.txt
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}