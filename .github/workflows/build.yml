name: Build and Release (Latest)

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # JOB 1: Build Docker Images (Server & Agent)
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Log in to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Server
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Build Agent
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.agent
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:latest

  # JOB 2: Compile Binaries & Update "Latest" Release
  release:
    needs: docker
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to upload files to the release
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Build Binaries
        run: |
          mkdir dist
          GOOS=linux GOARCH=amd64 go build -o dist/vigil-agent-linux-amd64 ./cmd/agent
          GOOS=linux GOARCH=arm64 go build -o dist/vigil-agent-linux-arm64 ./cmd/agent
          GOOS=darwin GOARCH=arm64 go build -o dist/vigil-agent-darwin-arm64 ./cmd/agent
          GOOS=windows GOARCH=amd64 go build -o dist/vigil-agent-windows-amd64.exe ./cmd/agent

      - name: Update "Latest" Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          body: "Automated build from the main branch."
          files: dist/*
          draft: false
          prerelease: false