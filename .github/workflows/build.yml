name: Build and Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ "published" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: |
          go build -v ./cmd/server
          go build -v ./cmd/agent

      - name: Test
        run: go test -v ./...

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Agent
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-agent:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-binaries:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binaries
        run: |
          # Server binaries
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o vigil-server-linux-amd64 ./cmd/server
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o vigil-server-linux-arm64 ./cmd/server
          
          # Agent binaries
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o vigil-agent-linux-amd64 ./cmd/agent
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o vigil-agent-linux-arm64 ./cmd/agent

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            vigil-server-linux-amd64
            vigil-server-linux-arm64
            vigil-agent-linux-amd64
            vigil-agent-linux-arm64
