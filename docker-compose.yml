services:
  vigil-server:
    container_name: vigil-server
    image: ghcr.io/pineappledr/vigil:latest
    restart: unless-stopped
    ports:
      - 9080:9080
    environment:
      - PORT=9080
      - DB_PATH=/data/vigil.db
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    volumes:
      - vigil_data:/data
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "512M"
        reservations:
          cpus: "0.10"
          memory: "128M"

