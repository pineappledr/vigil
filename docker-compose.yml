# Docker Compose for Vigil - Standard Linux (Alpine Agent)
# Use this for: Ubuntu, Debian, Proxmox, most Linux distributions
#
# For TrueNAS, use docker-compose.truenas.yml instead
#
# ZFS Requirements:
#   - Host must have zfsutils-linux installed
#   - /dev/zfs must exist (ZFS kernel module loaded)

services:
  vigil-server:
    container_name: vigil-server
    image: ghcr.io/pineappledr/vigil:latest
    restart: unless-stopped
    ports:
      - 9080:9080
    environment:
      - PORT=9080
      - DB_PATH=/data/vigil.db
      - AUTH_ENABLED=true
      # Uncomment and set your admin password (otherwise auto-generated)
      # - ADMIN_PASS=your-secure-password
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    volumes:
      - vigil_data:/data
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "512M"
        reservations:
          cpus: "0.10"
          memory: "128M"

  vigil-agent:
    container_name: vigil-agent
    image: ghcr.io/pineappledr/vigil-agent:latest
    restart: unless-stopped
    network_mode: host
    depends_on:
      vigil-server:
        condition: service_healthy
    privileged: true
    environment:
      SERVER: http://localhost:9080
      TOKEN: ${VIGIL_TOKEN}
    volumes:
      # ─── Required for SMART monitoring ───
      - /dev:/dev:ro

      # ─── Required for ZFS detection ───
      - /sys:/sys:ro
      - /proc:/proc:ro

      # ─── ZFS kernel device (required for zpool/zfs commands) ───
      # Remove this line if ZFS is not installed on host
      - /dev/zfs:/dev/zfs

      # ─── Agent auth keys and session state ───
      - vigil_agent_data:/var/lib/vigil-agent

    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "512M"
        reservations:
          cpus: "0.10"
          memory: "128M"

volumes:
  vigil_data:
    name: vigil_data
  vigil_agent_data:
    name: vigil_agent_data
